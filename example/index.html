<!doctype html>
<html ng-app="exampleApp">
<head>
    <link rel="stylesheet" href="../css/ngWindow.css">
    <link rel="stylesheet" href="../css/ngWindow-theme-default.css">
</head>
<body ng-controller="MainCtrl">

    <input type="button" value="Open me" ng-click="openWindow()" />


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="../js/ngWindow.js"></script>
<script>
    
    var app = angular.module('exampleApp', ['ngWindow']);
    
    app.controller('MainCtrl', function($scope, ngWindow) {
        
        $scope.openWindow = function () {
            ngWindow.open({
                template: "<mytest></mytest>",
                plain: true,
                scope: $scope
            });
        }        
    });
    
    app.directive('mytest', function() {
        return {
            restrict: 'E',
            template: '<div>mytesting</div>',
            link: function(scope, element, attrs) {
                
            }
        }
    });
    
</script>

</body>
</html>
